<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos que estao no meu proprio computador</h1>
    <p>Este video esta hospedado no meu proprio computador</p>
    <video controls>
        <source src="midia/Meuvideom4v.m4v" type="video/mp4">
        <source src="midia/meuvideomp4.mp4" type="video/mp4">
        <source src="midia/meuvideomp4.webm" type="video/webm">
        <p>Seu computador não é compatível coma  reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos externos-do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
    
</body>
</html>
