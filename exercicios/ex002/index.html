<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha.</h1>
    <hr>
    <p>Você pode escrever um qualquer 
        paragrafo de qualquer jeito
        ,basta ser entre 
        as tagas p
    </p>
    <p>Se precisar  de quebrar um texto(fazer um paragrafo) <br> , usar a tag br.</p>
    <p>Vamos adicionar algúns símobolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &pound;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F603;
    </p>
  
</body>
</html>
