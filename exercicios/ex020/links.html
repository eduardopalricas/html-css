<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar links</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(100, 26, 26);
        }
        a:hover{
            text-decoration: underline;
            color: salmon;
        }
        a:active{
            color: black;
        }
        .especial::after{
            content: '[link]';
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Personalizar links</h1>
    <ul>
        <li ><a href="https://gustavoguanabara.github.io" target="_blank" class="especial">Repositorio github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial" >Canal de yt</a></li>
        <li><a href="https://w.cursoemvideo.com"  target="_blank" class="especial">Site do CV</a></li>
    </ul>
    
</body>
</html>
