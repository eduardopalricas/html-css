<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        .destaque{
            background-color: aqua;
        }
        .eeee{
            background-color: beige;
        }
</style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
<table>
    <colgroup>
        <col class="nome">
        <col class="sexo">
        <col class="idade">
        <col class="eeee">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profiss√£o</th>
    </tr>
    <tr>
        <td>Ana Paula</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
    </tr>
    <tr class="destaque">
        <td>Joao</td>
        <td>M</td>
        <td>17</td>
        <td>Estagiario numa empresa de informtica</td>
    </tr>
    <tr>
        <td>Afonso</td>
        <td>M</td>
        <td>27
        </td>
        <td>Medico</td>
    </tr>
</table>
    
</body>
</html>
