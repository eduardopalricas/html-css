<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com valores reais</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        caption{
           font-size:1.3em;
           font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <tfoot>
            <tr>
                <th scope="row" colspan="4">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>Ana</td>
                <td>Allien</td>   
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>Avengers</td>
                <td>Guerra das estrelas</td>
                <td>Hulk</td>
            </tr>
            <tr>
                <td>Ines</td>
                <td>Barbie</td>
                <td>Inception</td>
                <td>Big hero</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Eduardo</td>
                <td>Pular a cerca</td>
                <td>Toyl stoy</td>
                <td>Gladiadores</td>
            </tr>
            <tr>
                <td>Andre</td>
                <td>Panda kunfu</td>
                <td>Amnesia</td>
                <td>Olly</td>
            </tr>
            <tr>
                <td>Fabio</td>
                <td>Toy story</td>
                <td>House of cards</td>
                <td>Star wars</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
